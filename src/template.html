<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>

<body>
    <header>
        <div class="h1eader">
            <h1>Welcome!</h1>
        </div>
        <div class="tools">
            <h1>Tools</h1>
            <button id="AddTo-Do">Add To-Do</button><br>
            <button id="Search To-Do">Search</button><br>
            <button id="Today-tasks">Today</button><br>
            <button id="Upcoming-tasks">Upcoming</button><br>
            <button id="Completed-tasks">Completed</button><br>
        </div>
        <div class="projects">
            <h1>Projects</h1>
            <button id="add-project">Add Project</button><br>
            <button id="view-projects">View Projects</button><br>
        </div>
    </header>
    <main>
        <div class="today-tasks">
            <h2>today</h2>
            <ul id="task-listToday"></ul>
        </div>
        <div class="project-Section">
            <h2>Projects</h2>
            <ul id="project-container"></ul>
        </div>
    </main> 
</body>
</html>
