<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>

<body>
    <header>
        <div class="header-section">
            <h1>Welcome!</h1>
        </div>
        
        <div class="tools">
            <h2>Tools</h2>
            <button id="AddTo-Do">Add To-Do</button>
            <button id="Search To-Do">Search</button>
            <button id="Today-tasks">Today</button>
            <button id="Upcoming-tasks">Upcoming</button>
            <button id="Completed-tasks">Completed</button>
        </div>
        
        <div class="projects">
            <h2>Projects</h2>
            <button id="add-project">Add Project</button>
            <button id="view-projects">View Projects</button>
        </div>
    </header>
    
    <main>
        <div class="today-tasks">
            <h2>Today's Tasks</h2>
            <ul id="task-listToday"></ul>
        </div>
        
        <div class="project-section" style="display: none;">
            <h2>Projects</h2>
            <div id="project-container"></div>
        </div>
    </main> 
</body>
</html>
